<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Gallo's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>GALLO</h1>
      <h5>TRUE ITALIAN FLAVOR</h5>
      <br>
      <div id="orderForm">
        <div class="container" id="intro">
          <h3>Benvenuti!</h3>
          <br>
          <button type="button" class="btn btn-default" id="introButton">Start your order</button>
          <br>
          <br>
        </div>
          <div class="container" id="sizeMenu">
            <div class="form-group">
              <h3>Select Pizza Size.</h3>
              <h4>Our pizzas come with pur√©ed tomatoes, mozzarella and authentic italian ingredients.</h4>
              <br>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Personale" checked> Personale
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Per Due"> Per Due
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Per Quattro"> Per Quattro
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Per Otto"> Per Otto
                </label>
              </div>
                <br>
                <button type="button" class="btn btn-default" id="sizeMenuButton">Next</button>
                <br>
              </div>
            </div>
          <div class="container" id="toppingMenu">
            <div class="form-group">
              <h3>Add Toppings</h3>
              <div class="checkbox">
                <input type="checkbox" name="topping" value="Pepperoni" checkbox> Pepperoni
              </div>
              <div class="checkbox">
                <input type="checkbox" name="topping" value="Prosciutto"> Prosciutto
              </div>
              <div class="checkbox">
                <input type="checkbox" name="topping" value="Sausage"> Sausage
              </div>
              <div class="checkbox">
                <input type="checkbox" name="topping" value="Basil"> Basil
              </div>
              <br>
              <button type="button" class="btn btn-default" id="toppingMenuButton">Your Order Summary</button>
              <br>
            </div>
          </div>
          <div class="container" id="subtotal">
            <h3>Your Order Summary</h3>
            <br>
            <ul id="orders">
            </ul>
            <p>Total: $<span id="total"></span>.00</p>
            <br>
            <br>
            <button type="button" class="btn btn-success" id="subtotalButton">Complete Your Order</button>
            <button type="button" class="btn btn-info" id="addPizza">Add Another Pizza</button>
            <button type="button" class="btn btn-danger" id="cancelOrder">Cancel Your Order</button>
            <br>
            <br>
          </div>
          <div class="container" id="receipt">
            <br>
            <h3>Thank you for your visit. <em>Arrivederci!</em></h3>
            <br>
            <button type="button" class="btn btn-default" id="receiptButton">Go Home</button>
            <br>
            <br>
          </div>
      </div>
    </div>
  </body>
</html>
