<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Gallo's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>GALLO's Authentic Italian Pizza</h1>
      <h5>True Italian Flavor</h5>
      <hr>

      <div id="intro">
        <h3>Benvenuti!</h3>
        <button type="button" id="introButton">Start your order</button>
      </div>

      <div id="sizeMenu">
        <button type="button" id="sizeMenuButton">Add Toppings</button>
      </div>

      <div id="toppingMenu">
        <button type="button" id="toppingMenuButton">Your Order Summary</button>
      </div>

      <div id="subtotal">
        <button type="button" id="subtotalButton">Complete Your Order</button>
      </div>

      <div id="receipt">
        <button type="button" id="receiptButton">Go Home</button>
      </div>

    </div>

  </body>
</html>
